<!DOCTYPE html>
<html>
<head>
	<title>Course Guidance Chatbot</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
	<h1>Course Guidance Chatbot</h1>
	
	<!-- Chatbot container -->
	<div class="chatbot">
        <div class="chatbot-header">
            AcademicGPT
            <button class="toggleButton">-</button>
        </div>
        <div class="messagefield">
		<!-- Chatbot messages will be displayed here -->
		<div class="chatbot-messages" style="padding: 10px;font-size: 12;">
			<p>Hi! I'm An AI Powered Academic Councellor. How can I help you today?</p>
		</div>
        </div>
		<!-- Chatbot input -->
		<div class="chatbot-input-container">
			<input type="text" class="chatbot-input" placeholder="Type your message here...">
			<button class="chatbot-button">Send</button>
		</div>
	
</div>
    <script src="chatbot.js"></script>
</body>
</html>
